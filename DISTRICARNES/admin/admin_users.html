    <script>
        // Toggle sidebar
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        // Mobile sidebar toggle
        if (window.innerWidth <= 768) {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
            
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const sortFilter = document.getElementById('sortFilter');
        const tableBody = document.getElementById('usersTableBody');

        function filterUsers() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach(row => {
                const userInfo = row.querySelector('.user-details h4')?.textContent.toLowerCase() || '';
                const email = row.cells[1]?.textContent.toLowerCase() || '';
                const statusBadge = row.querySelector('.status-badge');
                
                let statusMatch = true;
                if (statusValue && statusBadge) {
                    const statusText = statusBadge.textContent.toLowerCase();
                    statusMatch = (
                        (statusValue === 'active' && statusText === 'activo') ||
                        (statusValue === 'inactive' && statusText === 'inactivo') ||
                        (statusValue === 'staff' && statusText === 'administrador')
                    );
                }
                
                const searchMatch = userInfo.includes(searchTerm) || email.includes(searchTerm);
                
                row.style.display = (searchMatch && statusMatch) ? '' : 'none';
            });
        }

        searchInput.addEventListener('input', applyFilters);
        statusFilter.addEventListener('change', applyFilters);
        sortFilter.addEventListener('change', applyFilters);

        // Modal functions
        let currentUserId = null;

        function openAddUserModal() {
            currentUserId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Usuario';
            document.getElementById('userForm').reset();
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('userModal').style.display = 'block';
        }

        function editUser(userId) {
            currentUserId = userId;
            document.getElementById('modalTitle').textContent = 'Editar Usuario';
            document.getElementById('passwordGroup').style.display = 'none';
            
            // Cargar datos del usuario desde la fila de la tabla
            const row = document.querySelector(`tr[data-user-id="${userId}"]`);
            if (row) {
                const userDetails = row.querySelector('.user-details h4').textContent.split(' ');
                const firstName = userDetails[0] || '';
                const lastName = userDetails.slice(1).join(' ') || '';
                const email = row.cells[1].textContent;
                const phone = row.cells[2].textContent === 'No especificado' ? '' : row.cells[2].textContent;
                const statusBadge = row.querySelector('.status-badge').textContent.toLowerCase();
                
                document.getElementById('firstName').value = firstName;
                document.getElementById('lastName').value = lastName;
                document.getElementById('email').value = email;
                document.getElementById('phone').value = phone;
                document.getElementById('userType').value = statusBadge === 'administrador' ? 'staff' : 'user';
            }
            
            document.getElementById('userModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        function toggleUserStatus(userId, isActive) {
            const action = isActive ? 'desactivar' : 'activar';
            Swal.fire({
                title: `¿${action.charAt(0).toUpperCase() + action.slice(1)} usuario?`,
                text: `¿Estás seguro de que quieres ${action} este usuario?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff0000',
                cancelButtonColor: '#6c757d',
                confirmButtonText: `Sí, ${action}`,
                cancelButtonText: 'Cancelar',
                draggable: true
            }).then((result) => {
                if (result.isConfirmed) {
                    const formData = new FormData();
                    formData.append('action', 'toggle_status');
                    formData.append('user_id', userId);
                    // CSRF no aplica en este entorno
                    fetch('../backend/php/admin_users_manage.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire({
                                title: '¡Éxito!',
                                text: data.message,
                                icon: 'success',
                                confirmButtonColor: '#ff0000',
                                draggable: true
                            }).then(() => {
                                location.reload();
                            });
                        } else {
                            Swal.fire({
                                title: 'Error',
                                text: data.message,
                                icon: 'error',
                                confirmButtonColor: '#ff0000',
                                draggable: true
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            title: 'Error',
                            text: 'Error al procesar la solicitud',
                            icon: 'error',
                            confirmButtonColor: '#ff0000',
                            draggable: true
                        });
                    });
                }
            });
        }

        function deleteUser(userId) {
            Swal.fire({
                title: '¿Eliminar usuario?',
                text: '¿Estás seguro de que quieres eliminar este usuario? Esta acción no se puede deshacer.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar',
                draggable: true
            }).then((result) => {
                if (result.isConfirmed) {
                    const formData = new FormData();
                    formData.append('action', 'delete');
                    formData.append('user_id', userId);
                    // CSRF no aplica en este entorno
                    fetch('../backend/php/admin_users_manage.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire({
                                title: '¡Eliminado!',
                                text: data.message,
                                icon: 'success',
                                confirmButtonColor: '#ff0000',
                                draggable: true
                            }).then(() => {
                                location.reload();
                            });
                        } else {
                            Swal.fire({
                                title: 'Error',
                                text: data.message,
                                icon: 'error',
                                confirmButtonColor: '#ff0000',
                                draggable: true
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            title: 'Error',
                            text: 'Error al procesar la solicitud',
                            icon: 'error',
                            confirmButtonColor: '#ff0000',
                            draggable: true
                        });
                    });
                }
            });
        }

        // Form submission
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            if (currentUserId) {
                formData.append('action', 'update');
                formData.append('user_id', currentUserId);
            } else {
                formData.append('action', 'create');
            }
            
            // CSRF no aplica en este entorno
            fetch('../backend/php/admin_users_manage.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Cerrar el modal primero para que el mensaje sea visible
                    closeModal();
                    Swal.fire({
                        title: '¡Éxito!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonColor: '#ff0000',
                        draggable: true
                    }).then(() => {
                        location.reload();
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message,
                        icon: 'error',
                        confirmButtonColor: '#ff0000',
                        draggable: true
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Error al procesar la solicitud',
                    icon: 'error',
                    confirmButtonColor: '#ff0000',
                    draggable: true
                });
            });
        });

        // Close modal when clicking outside
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Carga dinámica de usuarios desde backend PHP
        const usersCountEl = document.getElementById('usersCount');
        let usersData = [];

        function formatFecha(raw) {
            if (!raw) return '-';
            try {
                const iso = raw.replace(' ', 'T');
                const d = new Date(iso);
                if (isNaN(d.getTime())) return raw; // si no parsea, muestra tal cual
                return d.toLocaleString('es-CO', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            } catch (e) { return raw; }
        }

        function getSortValue(u, key) {
            if (key === 'date_joined') {
                return u.fecha_registro ?? u.date_joined ?? '';
            }
            return u[key] ?? '';
        }

        function renderUsers(list) {
            tableBody.innerHTML = '';
            list.forEach(u => {
                const id = u.id_usuario ?? u.id ?? u.usuario_id ?? '';
                const nombre = u.nombres_completos ?? `${u.first_name ?? ''} ${u.last_name ?? ''}`.trim();
                const email = u.correo_electronico ?? u.email ?? '';
                const telefono = u.telefono ?? u.phone ?? 'No especificado';
                const rol = (u.rol ?? 'trabajo').toLowerCase();
                const fecha = u.fecha_registro ?? u.date_joined ?? '';
                const initials = nombre ? nombre.split(' ').map(s => s[0]).slice(0,2).join('').toUpperCase() : 'U';
                const isAdmin = rol === 'admin';
                const statusBadge = isAdmin ? '<span class="status-badge status-staff">Administrador</span>' : '<span class="status-badge status-active">Activo</span>';

                const tr = document.createElement('tr');
                tr.setAttribute('data-user-id', id);
                tr.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-details">
                                <h4>${nombre || '(Sin nombre)'}</h4>
                                <p>ID: ${id}</p>
                            </div>
                        </div>
                    </td>
                    <td>${email}</td>
                    <td>${telefono || 'No especificado'}</td>
                    <td>${statusBadge}</td>
                    <td>${formatFecha(fecha)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-edit" onclick="editUser('${id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-toggle" onclick="toggleUserStatus('${id}', ${isAdmin})">
                                <i class="fas fa-toggle-on"></i>
                            </button>
                            <button class="btn btn-sm btn-delete" onclick="deleteUser('${id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            usersCountEl.textContent = list.length;
        }

        async function loadUsers() {
            try {
                const res = await fetch('../backend/php/get_users.php');
                const data = await res.json();
                if (data.ok) {
                    usersData = data.users || [];
                    applyFilters();
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6">No se pudieron cargar los usuarios</td></tr>';
                }
            } catch (e) {
                tableBody.innerHTML = '<tr><td colspan="6">Error de conexión</td></tr>';
            }
        }

        function applyFilters() {
            let list = [...usersData];
            const q = (searchInput.value || '').toLowerCase();
            const status = statusFilter.value;
            const sort = sortFilter.value;

            if (q) {
                list = list.filter(u => {
                    const nombre = (u.nombres_completos ?? `${u.first_name ?? ''} ${u.last_name ?? ''}`).toLowerCase();
                    const email = (u.correo_electronico ?? u.email ?? '').toLowerCase();
                    const tel = (u.telefono ?? u.phone ?? '').toLowerCase();
                    return nombre.includes(q) || email.includes(q) || tel.includes(q);
                });
            }

            if (status === 'staff') {
                list = list.filter(u => (u.rol ?? '').toLowerCase() === 'admin');
            } else if (status === 'inactive') {
                list = list.filter(u => (u.activo ?? 1) == 0);
            } else if (status === 'active') {
                list = list.filter(u => (u.activo ?? 1) == 1);
            }

            const sortKey = sort.replace('-', '');
            const desc = sort.startsWith('-');
            list.sort((a, b) => {
                const va = (getSortValue(a, sortKey) ?? '').toString().toLowerCase();
                const vb = (getSortValue(b, sortKey) ?? '').toString().toLowerCase();
                if (va < vb) return desc ? 1 : -1;
                if (va > vb) return desc ? -1 : 1;
                return 0;
            });

            renderUsers(list);
        }

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
