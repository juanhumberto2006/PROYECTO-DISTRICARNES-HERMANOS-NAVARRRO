            align-items: center;
            justify-content: center;

            font-size: 1.1rem;

            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .activity-icon.sale {
            background: linear-gradient(45deg, #48bb78, #38a169);

        .activity-icon.order {
            background: linear-gradient(45deg, #4299e1, #3182ce);
        }

        .activity-icon.user {
            background: linear-gradient(45deg, #9f7aea, #805ad5);
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            color: white;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .activity-time {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .action-btn {
            background: #ff0000;
            color: white;
            padding: 16px 20px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .action-btn:hover {
            background: #ff000060;
            transform: translateY(-1px);
        }

        .action-btn i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .header h1 {
                font-size: 1.5rem;

            .search-box input {
                width: 200px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        let allProducts = [];
        let currentCategory = '';

        function normalizeRow(row){
            return {
                id: row.id_producto || row.id || row.ID || row.codigo,
                nombre: row.nombre || row.name || 'Producto',
                precio: Number(row.precio_venta || row.precio || row.precio_base || row.price || 0),
                imagen: row.imagen || row.image || '',
                categoria: (row.categoria || row.category || ''),
                subcategoria: (row.subcategoria || row.subcategory || ''),
                stock: Number(row.stock || row.total_stock_lotes || row.existencias || 0),
                stock_minimo: Number(row.stock_minimo || 0),
                estado: (row.estado ?? row.activo ?? 'activo')
            };
        }

        async function fetchCategories(){
            try{
                const res = await fetch('../backend/php/get_categories.php');
                const data = await res.json();
                adminCategories = (data && data.categories) ? data.categories : [];
            }catch(e){ console.error('Error cargando categorías', e); adminCategories = []; }
        }

        async function fetchAllProducts(){
            try{
                const res = await fetch('../backend/php/get_products.php');
                const data = await res.json();
                allProducts = (data && data.products ? data.products : []).map(normalizeRow);
            }catch(e){ console.error('Error cargando productos', e); allProducts = []; }
        }

        function renderCategoryCards(){
            categoryCardsGrid.innerHTML = '';
            const lc = s => (s||'').toLowerCase();
            const term = lc(searchInput.value);
            adminCategories
                .filter(cat => lc(cat.display).includes(term) || lc(cat.name).includes(term))
                .forEach(cat => {
                    const list = allProducts.filter(p => lc(p.categoria).includes(lc(cat.name)));
                    const total = (typeof cat.product_count === 'number') ? cat.product_count : list.length;
                    const activeCount = list.filter(p => {
                        const estadoText = (typeof p.estado === 'string') ? p.estado.toLowerCase() : (Number(p.estado)===1?'activo':'inactivo');
                        return estadoText === 'activo' || estadoText === 'active' || Number(p.estado)===1;
                    }).length;
                    const inactiveCount = total - activeCount;
                    const lowStockCount = list.filter(p => p.stock_minimo && Number(p.stock) <= Number(p.stock_minimo)).length;

                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.innerHTML = `
                        <div class="category-card-header">
                            <div class="category-card-title">${cat.display}</div>
                            <div class="chip">Total: ${total}</div>
                        </div>
                        <div class="category-card-counts">
                            <span class="chip">Activos: ${activeCount}</span>
                            <span class="chip">Inactivos: ${inactiveCount}</span>
                            <span class="chip">Bajo stock: ${lowStockCount}</span>
                        </div>
                        <div class="category-card-actions">
                            <button class="btn-see"><i class="fas fa-eye"></i> Ver productos de la categoría</button>
                        </div>
                    `;
                    card.querySelector('.btn-see').addEventListener('click', () => {
                        currentCategory = cat.name;
                        showCategoryProducts(cat.display, cat.name, cat.id);
                        document.getElementById('categoryProductsGrid').scrollIntoView({behavior:'smooth'});
                    });
                    categoryCardsGrid.appendChild(card);
                });
        }

        async function showCategoryProducts(titleText, catName, catId){
            categoryProductsTitle.textContent = `Productos - ${titleText}`;
            categoryProductsGrid.innerHTML = '';
            try{
                const params = new URLSearchParams();
                params.set('categoria', catName);
                if (catId) params.set('categoria_id', catId);
                const res = await fetch('../backend/php/get_products.php?' + params.toString());
                const data = await res.json();
                const items = (data && data.products ? data.products : []).map(normalizeRow);
                renderProductsGrid(items);
            }catch(e){ console.error('Error cargando productos por categoría', e); }
        }

        function renderProductsGrid(list){
            categoryProductsGrid.innerHTML = '';
            const term = (searchInput.value||'').toLowerCase();
            list
                .filter(p => p.nombre.toLowerCase().includes(term) || (p.categoria||'').toLowerCase().includes(term))
                .forEach(p => {
                    const isLowStock = Number(p.stock_minimo) && Number(p.stock) <= Number(p.stock_minimo);
                    const estadoText = (typeof p.estado === 'string') ? p.estado.toLowerCase() : (Number(p.estado)===1?'activo':'inactivo');
                    const imgSrc = p.imagen ? p.imagen : '../assets/icon/LOGO-DISTRICARNES.png';
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image">
                            ${imgSrc ? `<img src="${imgSrc}" alt="${p.nombre}">` : `<i class="fas fa-image"></i>`}
                            ${isLowStock ? `<span class="product-status status-low-stock">Stock Bajo</span>` : (estadoText === 'activo' || estadoText==='active' || Number(p.estado)===1) ? `<span class="product-status status-active">Activo</span>` : `<span class="product-status status-inactive">Inactivo</span>`}
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${p.nombre}</h3>
                            <p class="product-category">${p.categoria || 'Sin categoría'}</p>
                            <div class="product-price">$${(p.precio||0).toFixed(0)}</div>
                        </div>
                    `;
                    categoryProductsGrid.appendChild(card);
                });
        }

        searchInput.addEventListener('input', () => {
            renderCategoryCards();
            if (currentCategory) {
                const current = adminCategories.find(c=>c.name===currentCategory);
                showCategoryProducts(current?.display || currentCategory, currentCategory, current?.id);
            }
        });

        (async function init(){
            await fetchCategories();
            await fetchAllProducts();
            renderCategoryCards();
        })();

        // Crear categoría desde SweetAlert
        const btnAddCategory = document.getElementById('btnAddCategory');
        btnAddCategory.addEventListener('click', async () => {
            const { value: nombre } = await Swal.fire({
                title: 'Agregar categoría',
                input: 'text',
                inputLabel: 'Nombre de la categoría',
                inputPlaceholder: 'Ej. Pollo',
                confirmButtonText: 'Guardar',
                cancelButtonText: 'Cancelar',
                showCancelButton: true,
                inputValidator: (value) => {
                    if (!value || !value.trim()) {
                        return 'Ingresa un nombre válido';
                    }
                }
            });
            if (!nombre) return;

            try{
                const form = new FormData();
                form.append('action','create');
                form.append('nombre', nombre.trim());
                const resp = await fetch('../backend/php/admin_categories_manage.php', { method:'POST', body: form });
                const data = await resp.json();
                if (data && data.ok) {
                    await fetchCategories();
                    renderCategoryCards();
                    Swal.fire({ icon: 'success', title: 'Categoría creada', timer: 1200, showConfirmButton: false });
                } else {
                    Swal.fire({ icon: 'error', title: 'No se pudo crear', text: (data && data.message) || 'Error desconocido' });
                }
            }catch(e){
                Swal.fire({ icon: 'error', title: 'Error', text: 'Falló la solicitud' });
            }
        });
    </script>
    <script src="../js/auth.js"></script>
</body>
<script src="../static/js/session_guard.js" defer></script>
<script src="../static/js/network_guard.js" defer></script>
